<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Ping!</title>
  </head>
  <body class="container">
    <div>
      <img src="img/classy.jpg" class="container img-rounded img-responsive" alt="a very classy ping-pong net">
    </div>
    <h1>Ping-Pong!</h1>
    <br>
    <p>Tell me the ping you want ponged:</p>
    <div>
      <form id="blank">
        <div class="form-group">
          <label for="ping">Ping:</label>
          <input type="text" id="ping" class-"form-control" type="text" placeholder="-Pong">
        </div>
        <button type="submit" class="btn btn-success">Service!</button>
      </form>
    </div>






  <script src="js/jquery-3.0.0.js"></script>
  <script src="js/scripts.js"></script>
  </body>
</html>
